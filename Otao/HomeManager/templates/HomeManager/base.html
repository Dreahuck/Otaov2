<!doctype html>
  <html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Otao</title>
    {% load static %}
    {% if not user.is_authenticated %}
      <script> 
        window.location.href = "{% url 'HomeManager:connexion'%}"
      </script>
    {% endif %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static "HomeManager/css/style.css" %}"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar navbar-light background"
    style="background-color:#e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'HomeManager:index' %}">Otao</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'HomeManager:detail' 0 %}">Creer une tâche</a>
          <a class="nav-link" href="#">Agenda</a>
          <a class="nav-link active" aria-current="page" href="{% url 'HomeManager:myCrypto' %}">MyCrypto</a>
          <a class="nav-link active" aria-current="page" href="{% url 'HomeManager:logout' %}">Se déconnecter</a>
        </div>
      </div>
    </div>
  </nav> 
</head>
{% block content %} {% endblock %}
<footer>
  <br/> <br/>
</footer>
</html>
